# DNS over HTTPS
# 当 DoH 服务器被设置时，所有其他普通的（没有与之相关的特定域）DNS服务器将被忽略。
#如指定 DoH 服务，则上面的自定义 DNS 解析均失效。为特定域名所指定的DNS解析仍然生效。
# 当设置了多个 DoH 服务器时，只有第一个DOH服务器生效。1.0.29 版本后支持多个 DoH 并发。
# 当使用的 DoH 服务器不是基于 HTTP/2 时，DoH 将被暂时禁用，并使用常规自定义的 DNS 服务器，直到下次启动 VPN 连接。
# 不建议在与防火墙相关的网络环境中使用，不确定 DoH 服务器是否总能被到达。
# 如果 DoH 服务器在您的国家或地区不是流行的 DNS 服务器，则不推荐使用，它可能会丢失 ISP DNS 服务器返回的 CDN 优化结果。
# 如果 DoH 服务器是一个反广告相关的服务器，则不推荐使用（Quantumult X 过滤模块对于被拒绝的域具有更好的性能，它可以避免客户端无休止的请求）。
# 支持额外参数“excluded_ssids=”，在特定网络下禁用该 DoH，多个Wi-Fi网络用英文逗号”,”隔开
;doh-server=xxx.com, excluded_ssids=SSID1, SSID2
;doh-server=xx1.com,xx2.com,excluded_ssids=SSID1, SSID2
#如果配置了 doh-server，则会优先使用 doh-server。
# 多个Doh需在doh-server=用英文逗号“,”隔开
# > Alidns_DoH服务器
;doh-server=https://dns.alidns.com/dns-query
# > Cloudflare_DoH服务器
;doh-server=https://cloudflare-dns.com/dns-query
# > Google_DoH服务器
;doh-server=https://dns.google/dns-query
# > Adguard_DoH服务器
#家庭过滤：开启安全搜索和安全模式选项、拦截成人内容，并且屏蔽广告和跟踪器
doh-server=https://dns-family.adguard.com/dns-query

# 如需使用 DoH3(DNS over HTTP/3)，请开启下面参数。当 prefer-doh3 被设置时，DoH 将尝试通过 HTTP/3 的查询，如果失败，查询连接将退回到 HTTP/2
prefer-doh3

#DNS over QUIC
#Quantumult X正式版1.0.31 当DoQ（DNS over QUIC）和DoH（DNS over HTTPS）都设置时，DNS请求将是同时发送给DoQ和DoH，支持DoQ和DoH混合使用。
#DoQ（支持DNS over QUIC，DoQ）DNS-over-QUIC (缩写是 DoQ)是传输 DNS 查询的比较新协议。直到2022年5月，它才成为一个标准。是一种 DNS 协议，它使用 QUIC 传输层协议来传输 DNS 请求。
#DNS over QUIC（缩写：DoQ）是一个进行安全化的域名解析方案。其特点为使用QUIC协议以进行DNS解析，能有效防止如中间人攻击等攻击模式，同时能够有效保证用户隐私。Adguard首先宣布其启用DoQ服务器。
#DNS-over-QUIC 的主要优势：
# > 加密 DNS 流量。没有他人能够查看用户访问的网站。
# > QUIC 设计解决队头阻塞的问题。 本协议在丢包率高的网络中运行效果会更好。
# > QUIC 支持所谓“连接迁移”。当用户出门时，手机将从 Wi-Fi 连接到移动网络。QUIC 连接与其他不一样，不会断线。本功能还没有应用，但我们希望情况尽快改变。
# > QUIC允许用户更快建立网络连接。与"连接迁移"一样，它在移动时特别有用。通过实施 DNS-over-QUIC，建立连接的速度是 DNS-over-TLS 的两倍。
# > Adguard DNS
#家庭过滤：开启安全搜索和安全模式选项、拦截成人内容，并且屏蔽广告和跟踪器
doq-server=quic://dns-family.adguard.com
;doq-server = quic://dns1.example.com, quic://dns2.example.com
;doq-server = quic://dns.adguard.com
;doq-server = quic://dns.adguard.com, excluded_ssids=SSID1
;doq-server = quic://dns.adguard.com, included_ssids=SSID2

# 1.0.29 版本后支持 alias 映射类型
;alias=/example.com/another-example.com

# > circumvent-ipv4-answer, circumvent-ipv6-answer 参数
#用于防止DNS污染。如果一个DNS查询返回的IP是本地ip就会等待其他DNS返回正确IP
#新增 dns参数 circumvent-ipv4-answer/circumvent-ipv6-answer，用于过滤如 127.0.0.1/0.0.0.0 类可能被污染的返回结果
#有些域名，比如苹果的testflight在有些地区被运营商解析到127.0.0.1，开启这个，就不会被运营商的结果给污染，让其他DNS来解析正确结果
//1、当并发向多个上游 DNS 进行查询时，如响应最快的上游 DNS 抢答的结果命中了该条目，则 Quantumult X Tunnel DNS 模块会等待其他 DNS 服务器的响应结果（如抢答的结果中至少有一个不属于该条目，则不会等待其他 DNS 的响应，此时有效结果采用不属于该条目的所有记录）
//2、如所有上游 DNS 返回的所有结果均命中该条目，则判定为 DNS 查询失败
//3、如配置的上游 DNS 包含有去广告功能的 DNS 服务器，请勿使用该参数
;circumvent-ipv4-answer = 127.0.0.1, 0.0.0.0
;circumvent-ipv6-answer = ::
;circumvent-ipv4-answer=127.0.0.1, 0.0.0.0
;circumvent-ipv6-answer = ::1,::




