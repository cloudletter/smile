[general]
#增加对各个模块的说明(部分内容只适用于 1.1.0 以上版本)

#Quantumult X 使用 HEAD 方法将 HTTP 请求发送到测试网址 server_check_url 进行网页响应性测试(测试结果为通过该节点访问此网页获得 HTTP 响应所需要的时间)，来确认节点的可用性。显示的最终延迟均为通过对应节点访问测试网页获得 HTTP 响应所需要时间，并且测试结果应该是两个延迟，第一个是 TCP 与代理服务器的握手，第二个是 Quantumult X 成功地从服务器检查 url 接收 HTTP 响应的总时间。如果 [server_local] 或 [server_remote] 中的服务器有自己的 server_check_url，则会用自己的 server_check_url 代替 [general] 中的 server_check_url。也就是说如果为节点单独指定了 url，则所有相关延迟测试中，均会采用此 url 地址。
# 由于 Trojan 协议为无响应校验协议，使得 HTTP 检测方式即使获得了 HTTP 响应，也不代表节点一定可用。
#闪电图标表示 TCP Fast Open 成功。
server_check_url=http://bing.com/

#节点延迟测试超时参数，需小于 5000 毫秒才生效
server_check_timeout=2000

#geo_location_checker用于节点页面的节点信息展示，可完整自定义展示内容与方式
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js

#资源解析器，可用于自定义各类远程资源的转换，如节点，规则 filter，复写 rewrite 等，url 地址可远程，可 本地/iCloud(Quantumult X/Scripts目录)。具体内容直接参照链接里的使用说明。
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

# > 切换网络环境时触发运行模式变更
#运行模式变更模块，running_mode_trigger ，即根据网络自动切换 分流/直连/全局代理 等模式。
#running-mode-trigger 模式下，跟手动切换直连/全局代理 等效，rewrite和task 模块始终会生效，比 ssid 策略组设置简单，比 ssid-suspend 更灵活。
# filter 表示：规则分流，all_proxy 表示：全部代理，all_direct 表示：全部直连
;running_mode_trigger=filter, filter, Wi-Fi_1:all_proxy, Wi-Fi_2:all_direct
#上述写法，前两个 filter 先后表示 在 [数据蜂窝网络] 跟 [一般 Wi-Fi] 下，走 filter(规则分流)模式，后面则表示在 SSID（就是Wi-Fi名称） 为 LINK_1 的 Wi-Fi 环境下使用全部代理，在 SSID（就是Wi-Fi名称）为 LINK_2的 Wi-Fi 环境下使用全部直连。Rewrite 及 Task 模块始终生效。如需使用，把相应的 SSID 换成自己 Wi-Fi 名即可。

# > ssid_suspended_list，让 Quantumult X 在特定 SSID（Wi-Fi名称）网络下暂停工作(仅 task 模块会继续工作)，多个Wi-Fi用英文逗号“,”连接
;ssid_suspended_list=Wi-Fi_1, Wi-Fi_2

# DNS 排除列表
#dns_exclusion_list中的域名将不使用fake-ip方式，其它域名则全部采用 fake-ip 及远程解析的模式
# dns_exclusion_list 包含了禁用占位符 IP (240.*) 的域，不在 dns_exclusion_list 中的域都启用了占位符 IP，并打开了 resolve-on-remote 设置。
#dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me
#下面的域名，Quantumult X的 DNS 不处理
