[policy]
#～～～～～～～～策略组说明～～～～～～～～～#
# > 策略组添加图标
# > > 在策略后加上：img-url=http://example.com/icon.png

#ssid策略组，根据Wi-Fi网络的的ssid名, 移动网络，切换节点/策略
;ssid=策略组名, 蜂窝网络下默认使用节点A或策略A, 一般Wi-Fi下默认使用节点B或策略B, wifi-1使用节点C或策略C, wifi-2使用节点D或策略D
;ssid=policy-name, Server-A/Policy-A, Server-B/Policy-B, wifi-1:Server-C/Policy-C, wifi-1:Server-D/Policy-D
#除了SSID策略，其他五种策略都支持regex。如果使用regex，就不能手动添加节点。只能通过正则表达式来筛选远程节点服务器链接的资源标签和服务器链接中的节点标签。只能套用远程节点，不能套用本地节点，不能嵌套其他所有类型的已经创建的策略组、Direct、Proxy、Reject

# 类型：静态策略组(static)
#创建后需要手动选择服务器节点或其他所有类型的已经创建的策略组、Direct、Proxy、Reject
#支持通过正则表达式筛选远程节点服务器链接的资源标签和服务器链接中的节点标签。使用正则表达式仅仅只能添加远程节点。
;static=policy-name, resource-tag-regex=^sample, server-tag-regex=^example, img-url=http://example.com/icon.png
#上面的^sample需包含远程服务器链接的资源标签，^example需包含远程服务器链接中的节点标签。
#支持手动添加本地服务器节点、远程节点服务器链接中的节点、其他所有类型的已经创建的策略组、Direct、Proxy、Reject
;static=policy-name, Sample-A, Sample-B, Sample-C, img-url=http://example.com/icon.png
#上面的“Sample- ”需是已有的本地节点名、远程节点名、策略组名、Direct、Proxy、Reject

# 类型：可用性策略组(available)
# 策略组中需要至少存在2个节点，将 HTTP 请求发送到”server_check_url”设定的 url 来测试代理服务器节点的状态，选择列表里 第一个可用的节点（url-test不超时）。当策略被触发且策略结果不可用时，将立即启动并发 url 延迟测试。
# 如果没有网络请求触发此策略，这意味着策略处于空闲状态，即使服务器关闭，测试也不会启动。那时，您可以通过手动启动测试来更新服务器状态，但是这没有任何意义。
#不能手动添加节点。只能通过正则表达式来筛选远程节点服务器链接的资源标签和服务器链接中的节点标签。只能套用远程节点，不能套用本地节点，不能嵌套其他所有类型的已经创建的策略组、Direct、Proxy、Reject
;available=policy-name, resource-tag-regex=^sample, server-tag-regex=^example

# 类型：负载均衡(轮询策略，round-robin)
#按网络请求的顺序，轮流使用所有节点
#不能手动添加节点。只能通过正则表达式来筛选远程节点服务器链接的资源标签和服务器链接中的节点标签。只能套用远程节点，不能套用本地节点，不能嵌套其他所有类型的已经创建的策略组、Direct、Proxy、Reject
;round-robin=policy-name, resource-tag-regex=^sample, server-tag-regex=^example

# 类型：随机负载均衡（dest-hash），
#随机负载均衡，但相同域名走固定节点。此策略对于需要会话持久性的用例特别有用。等于是round-robin严格版，同域名走同节点。类似 pcc, 相同域名/ip 走固定节点。
#不能手动添加节点。只能通过正则表达式来筛选远程节点服务器链接的资源标签和服务器链接中的节点标签。只能套用远程节点，不能套用本地节点，不能嵌套其他所有类型的已经创建的策略组、Direct、Proxy、Reject
;dest-hash=policy-name, resource-tag-regex=^sample, server-tag-regex=^example

# 类型：延迟测试(url-latency-benchmark)
# 策略会按照设定时间自动检测服务器节点的延迟，并自动选择延迟最佳（URL 延迟 公差，单位毫秒)结的服务器节点。
# 当用户在 Quantumult X 中手动启动 URL 测试时，策略结果也会被更新。
# check-interval，进行节点速度测试的时间间隔，单位：秒，如果此策略已经被任何请求激活，则将考虑该间隔。参数tolerance=时间，单位：毫秒，
# - check-interval: 间隔，单位秒。指定间隔多长时间后需要重新对节点发起延迟测试。check-interval=600，设定此策略组间隔多久自动测试一次延迟的时间，默认为600s相当于10分钟一次，可自由更改。
# - tolerance: 公差，单位毫秒。表示容差值，当节点速度差值大于tolerance设定值时会进行节点线路切换。tolerance＝0，意为公差值，举个例子，比如公差值为10，当前的节点延迟为100，下次检测延迟时最低节点延迟要低于90才可自动切换。
#alive-checking=true表示这策略组即使没有实际使用，仍然会按照设定时间检查并切换节点。alive-checking＝false意为只有在使用这个策略组的时候才会运行自动检测，就是某个软件或者网站的分流指定向这个策略组，并且用户在访问那个软件或者app时才会运作这个策略组的自动检测。如果把false改为true，将会一直保持运行状态，即使睡觉时不用手机也会一直检测，此参数可根据用户需求自行更改。
#不能手动添加节点。只能通过正则表达式来筛选远程节点服务器链接的资源标签和服务器链接中的节点标签。只能套用远程节点，不能套用本地节点，不能嵌套其他所有类型的已经创建的策略组、Direct、Proxy、Reject
;url-latency-benchmark=policy-name-8, resource-tag-regex=^sample, server-tag-regex=^example, check-interval=600, tolerance=0
url-latency-benchmark=优选节点, resource-tag-regex=.*, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
#各参数用英文“,”隔开，“,”后面添加空格更易读
static=WeChat, direct, proxy, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/QQ.png

#如果static，available，round-robin，dest-hash，url-latency-benchmark均采用正则表达式将远程节点服务器订阅链接或服务器订阅链接中的节点添加到策略组中（同时添加两参数时取交集)，则不能筛选添加本地节点、其他所有类型的已经创建的策略组、Direct、Proxy、Reject
#其中available，round-robin，dest-hash，url-latency-benchmark只能采用正则表达式来筛选，static能通过手动添加或正则表达式筛选。

